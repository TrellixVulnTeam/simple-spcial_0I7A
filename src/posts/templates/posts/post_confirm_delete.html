{% extends "posts/post_base.html" %}
{% block post_title %} Delete Post {% endblock %}


{% block post %}


<form method="post">
  <h3>Are you sure you want delete this post </h3>
  {% csrf_token %}
  <br>
  <hr>
  <button type="submit" class="btn btn-danger"> Delete</button>
  <a href="{% url 'posts:post_detail' post.user.username post.pk %}" class="btn btn-primary">cancel</a>
</form>

{% endblock %}
