{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
  Login
{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  <div class="container mt-3 mb-3" >
    <h2> You are authenticated </h2>
  </div>
{% else %}
<div class="container mt-3 mb-3 ">
<form  method="post" class="signupform">
  <h2> Login</h2>
  {% csrf_token %}
  {{ form|crispy }}
  <div class="button">
    <button type="submit" class="btn btn-primary">Login</button>
  </div>
</form>
</div>
{% endif %}
{% endblock %}
